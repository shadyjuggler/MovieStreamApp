scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Query {
    user(id: ID! @eq): User @find
    users: [User!]! @paginate

	hello(msg: String): String

	movie(id: ID! @eq): Movie @find
	movies: [Movie!]! @paginate

	genre(id: ID! @eq): Genre @find
	genres:[Genre!]! @paginate

	watchList(user_id: ID!): [Movie]!
}

type User {
	id: ID!
	username: String!
	email: String!
	email_verified_at: DateTime
	created_at: DateTime!
	updated_at: DateTime!
}

type Movie {
	id: ID!
	adult: Boolean!
	bg_path: String!
	language: String!
	title: String!
	overview: String!
	tagline: String!
	poster_path: String!
	release_date: String!
	rating: Float!
	budget: Int!
	duration: Int!
	director: String! # to fix, that field returning json as string
	cast: String! # to fix, that field returning json as string
	created_at: DateTime!
	updated_at: DateTime!
}

type Genre {
	id: ID!
	name: String!
	created_at: DateTime!
	updated_at: DateTime!
}